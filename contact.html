<body>

  <div class="container">
    <form onsubmit="return setAction(this)">
      <div class="row">
        <div class="col-25">
          <label for="fname" id="firstname" class="label">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname" class="label">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>       
      </div>
      <div class="row">
        <div class="col-25">
          <label for="address" class="label">Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="address" name="address" placeholder="Your address here..">
        </div>       
      </div>
      <div class="row">
        <div class="col-25">
          <label for="phone" class="label">Phone</label>
        </div>
        <div class="col-75">
          <input type="text" id="phone" name="phone" placeholder="Phone Number..">
        </div>       
      </div>      
      <div class="row">
        <div class="col-25">
          <label for="project"class="label">Project</label>
        </div>
        <div class="col-75">
          <select id="project" name="project">
            <option value="cabinets">Cabinets Build</option>
            <option value="bench-swing">Benches or Swing Build</option>
            <option value="barn">Baby Barn Build</option>
            <option value="misc">Misc Project Build</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject" class="label">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write your question here .."rows="15" cols="50"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit" class="submitBtn">
      </div>

     
    </form>
    <img src="imgs/Logo Files/For Web/svg/Color logo - no background.svg" width="200px" class="contact-logo" alt="">

      <h4>Gerald Bartlett, Sole Proprietor</h4>
   
  </div>
