<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact</title>
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="">
      <img src="imgs/Logo Files/For Web/svg/Color logo with background.svg" width="50" height="50" ALT="align box"
        ALIGN=CENTER class="logo-right" />
    </a>
    <a href="index.html" class="">Home</a>
    <a href="eva.html">Cabinets</a>
    <a href="bench.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="tel:+17095711732">Call Today for a quote 709-571-1732</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()" aria-label="javascript">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="container">
    <form onsubmit="return setAction(this)">
      <div class="row">
        <div class="col-25">
          <label for="fname" id="firstname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>       
      </div>
      <div class="row">
        <div class="col-25">
          <label for="address">Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="address" name="address" placeholder="Your address here..">
        </div>       
      </div>
      <div class="row">
        <div class="col-25">
          <label for="phone">Phone</label>
        </div>
        <div class="col-75">
          <input type="text" id="phone" name="phone" placeholder="Phone Number..">
        </div>       
      </div>      
      <div class="row">
        <div class="col-25">
          <label for="project">Project</label>
        </div>
        <div class="col-75">
          <select id="project" name="project">
            <option value="cabinets">Cabinets Build</option>
            <option value="bench-swing">Benches or Swing Build</option>
            <option value="barn">Baby Barn Build</option>
            <option value="misc">Misc Project Build</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write your question here .."rows="15" cols="50"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit" class="submitBtn">
      </div>

     
    </form>
 
   
  </div>
<div>
  <img src="/imgs/map-to-virginarm.jpg" alt="" class="map">
 
</div>
<div><img src="/imgs/Logo Files/For Web/svg/Color logo - no background.svg" width="200px" class="contact-logo" alt=""></div>
  <script src="script.js"></script>
 
</body>
</html>
